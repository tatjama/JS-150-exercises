        <!--1.  Write a JavaScript program to display the current day and time in the following format.  Go to the editor
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38-->
<button onclick="showDateTime()"> Show Day and Time</button>
<div class = "root1"></div>    
        <script type="text/javascript">
            function showDateTime() {
                document.querySelector(".root1").innerHTML =' <p>Today is : <span class = "day"></span></p> <p>Curent time is:<span class =  "time"></span></p>'
            
                let d = new Date();
                let localTime = d.toLocaleTimeString().padStart(11,0);
                let hours = localTime.slice(0,2); 
                let minutes = localTime.slice(3,5);
                let seconds = localTime.slice(6,8);
                let period = localTime.slice(9,11)

                let time = " " + hours + " " + period + " : " + minutes + " : " + seconds;

                let day = [ "Monday","Tuesday","Wensday","Thursday","Fiday","Saterday","Sunday"]  ;

                document.querySelector(".time").innerHTML = time
                document.querySelector(".day").innerHTML = day[d.getDay() - 1]
            }        
        </script>
    </section>

        <h1> Exercise 6.</h1>
        <!--6. Write a JavaScript program to determine whether a given year is a leap year in the 
            Gregorian calendar.-->
        <div class="root6"></div>  
        <button type="button" onclick="inputYear()">Is Leap Year</button>  
        <script type="text/javascript">
            function inputYear(){
                let year = prompt("Please enter year." , "2021")     
                if( year !== null){
                    isLeapYear(year)
                }
               }               

            function isLeapYear(year) {           
                let answer = 
                (year % 4 === 0)?
                    (year % 400 === 0)? true: (year % 100 === 0)?false: true
                    :false
                document.querySelector('.root6').innerHTML = "Year " + year + " is leap year: " + answer 
            }             
        </script>

        <h1> Exercise 7.</h1>
        <p>Show All 01.January is being a Sunday between 2014 and 2050</p>
        <!--7. Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050. -->
        <div class="root7"></div>
        <button onclick="showSundays()">Show Sundays</button>
        <script type="text/javascript">
            function showSundays() {                
                let arrayOfSundays = []
                for(let i = 2014; i <= 2050; i++){
                    let date = "01.01." + i;
                    let d = new Date(date).getDay();
                    if(d === 0){
                        arrayOfSundays.push(date)
                    }
                }                
                let root7 = document.querySelector(".root7");
                 arrayOfSundays.map((element) =>{
                    let p = document.createElement("p");
                    p.innerHTML = element;
                    root7.appendChild(p);
                })
            }
        </script>

        <!--8. Write a JavaScript program where the program takes a random integer between 1 to 10, 
            the user is then prompted to input a guess number. If the user input matches with guess number,
             the program will display a message "Good Work" otherwise display a message "Not matched".-->
        <div class = "root8"></div>
        <button type="button" onclick="pickNumber()">Pick Number</button>
        <script type="text/javascript">        
                let root8 = document.querySelector('.root8');                
            function pickNumber() {
                root8.innerHTML = "";
                let guess = Math.floor(Math.random()*10) + 1;
                console.log(guess);
                setTimeout(takeNumber ,1000)
                function takeNumber(){
                    let num = prompt("Please enter number between 1 and 10", "1")                
                    if(num > 10 || num < 1 || (num % 1 !== 0)){
                            root8.innerHTML = ""
                            alert("Error. It is invalid number. Try again")
                        }else{
                            root8.innerHTML = (guess == num)? "Good Work!": "Not matched!"; 
                    }
                }              
            }    
        </script>

        <h1> Exercise 9.</h1>
        <!--9. Write a JavaScript program to calculate days left until next Christmas.-->
        <div class = "root9"></div>
        <button type="button" onclick="calculateDays()">Calculate</button>
        <script type="text/javascript">        
                let root9 = document.querySelector('.root9');                
            function calculateDays() {
                const d = new Date(); 
                let year =(d.getMonth() < 11)? d.getFullYear()
                : (d.getDate() <= 25)? d.getFullYear() : (d.getFullYear() + 1)                 
                let christmas = new Date("12.25." + year);
                let daysToChristmas =Math.ceil((christmas.getTime() - d.getTime())/86400000)
                root9.innerHTML = daysToChristmas + " days till Christmas "
            }    
        </script>
    </section>
